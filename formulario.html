<fieldset>
    <legend>Trabalhando com Inputs</legend>
    <!--Input text-->
    <input 
    type="text" 
    placeholder="Preencha o Seu Nome"
    size="60"
    minlength="8"
    maxlength="20"
    title="Preencha o Dado"
    required
    readonly
    >
    <!--disabled

<br>
    <!--Input Number-->
    <input 
    type="number" 
    size="50"
    minlength="6"
    maxlength="12"
    title="Preencha o Dado"
    >
<br>
    <!--Input E-mail-->
    <input 
    type="email" 
    size="24"
    title="Preencha o Dado"
    required
    >
<br>
    <!--Input Senha-->
    <input 
    type="password" 
    size="24"
    minlength="8"
    maxlength="16"
    title="Preencha o Dado"
    required
    >
<br>
    <button type="submit">Enviar</button>
</fieldset>
</form>
