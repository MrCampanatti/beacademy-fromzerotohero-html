<!--

*Abertura
*Fechamento
*Conteúdo
*Elementos
*Elemento vazio

-->

<p tabindex="1">Um Conteúdo!</p>
<h1 tabindex="2">Eu Sou Um Título</h1>

<!--Tag com Auto Fechamento - Elemento Vazio-->


<!--
    Atributos HTML
    *Informações Extras
    *Configurações
    *Boolean (True or False)

-->
<img tabindex="3" src="" alt="" class="" title="" />
<input type="text" disabled>

<!--
    Atributos Globais mais utilizados

    *class
    *hidden
    *title
    *id
    *tabindex
    *style
    *contenteditable
-->

<p tabindex="4" title="Um título" style="color: purple;" contenteditable>Olá, eu sou um parágrafo XD</p>
